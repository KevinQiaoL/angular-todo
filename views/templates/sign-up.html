<div class="container" ng-controller="signUpCtrl">
	<form class="form-horizontal" id="reg_form" name="reg_form" novalidate="">
		<div class="page-header"><h2 class="page-title">{{title}}</h2></div>
		<div class="form-group">
			<label for="#" class="col-sm-3 control-label">用户名</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" required="" ng-pattern="/^[A-Za-z]{1}[0-9A-Za-z_]{2,29}$/" name="user_name"
             ng-model="reg.user.name" placeholder="由字母、数字、下划线组成，以字母开头，3-30个字符">
			</div>
		</div>
		<div class="form-group">
			<label for="#" class="col-sm-3 control-label">密码</label>
			<div class="col-sm-4">
				<input type="password" class="form-control" ng-model="reg.user.password" name="user_password" ng-maxlength="20" ng-minlength="6"  required="">
			</div>
		</div>
		<div class="form-group">
			<label for="#" class="col-sm-3 control-label">确认密码</label>
			<div class="col-sm-4">
				<input type="password" name="user_repeat_password" ng-model="reg.user.repeat_password"
                   required="" ng-maxlength="20" ng-minlength="6" repeat="user_password" class="form-control"
                   placeholder="再次输入密码">
			</div>
		</div>
		<div class="form-group" ng-show="reg_form.$invalid && reg_form.$dirty && reg.show_error">

        	<div class="col-sm-10 col-sm-offset-3" ng-show="reg_form.$invalid && reg_form.$dirty && re.sghow_error">
	            <div class="alert alert-danger" style="margin-bottom: 0px">
	                <ul>
	                	<li ng-show="reg_form.user_name.$dirty && reg_form.user_name.$error.required">
	                		用户名不能为空！
	                	</li>
	                	<li ng-show="reg_form.user_name.$dirty && reg_form.user_name.$error.pattern">
	                		用户名格式不正确！
	                	</li>
	                    <li ng-show="reg_form.user_password.$dirty && reg_form.user_password.$error.required">
	                    	密码不能为空！
	                    </li>
	                    <li ng-show="reg_form.user_password.$dirty && reg_form.user_password.$error.minlength">
	                    	密码长度不能小于6个字符！
	                    </li>
						<li ng-show="reg_form.user_repeat_password.$dirty && reg_form.user_repeat_password.$error.maxlength">
							密码长度不能大于20个字符！
						</li>
	                    <li ng-show="reg_form.user_repeat_password.$dirty && reg_form.user_repeat_password.$error.repeat">
	                    	两次密码输入不一致！
	                    </li>
	                </ul>
	            </div>
	        </div>
	    </div>

	    <div class="form-group">
	        <div class=" col-sm-offset-3 col-sm-10">
	            <button type="submit" ng-click="reg.submit(reg_form)" class="btn btn-success" ng-disabled="reg_form.$invalid">提交
	            </button>
	        </div>
	    </div>
	</form>
</div>
